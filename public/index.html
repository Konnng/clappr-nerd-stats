<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clappr Nerd Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr-stats/dist/clappr-stats.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/latest/clappr-nerd-stats.js"></script>
  </head>

  <body>
    <div id="player"></div>
    <script type="text/javascript" charset="utf-8">
      window.onload = function() {
        Clappr.Log.setLevel(Clappr.Log.LEVEL_INFO);

        window.player = new Clappr.Player({
          parentId: '#player',
          plugins: [ClapprNerdStats, ClapprStats, LevelSelector],
          source: 'http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4',
          clapprNerdStats: {
            shortcut: ['command+shift+s', 'ctrl+shift+s'],
            iconPosition: 'top-right'
          }
        })
      }
    </script>
  </body>
</html>
